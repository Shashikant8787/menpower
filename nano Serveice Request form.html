<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO MEN-POWER 24/7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffc0cb; /* Light Pink */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME TO MEN-POWER 24/7</h1>
        
        <h2>SERVICE REQUEST FORM</h2>
        
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="category">Service Category:</label>
            <select id="category" name="category" required>
                <option value="plumber">Plumber</option>
                <option value="electrician">Electrician</option>
                <option value="carpenter">Carpenter</option>
                <option value="house-painter">House Painter</option>
                <option value="catering">Catering</option>
                <option value="light-and-tent-house">Light and Tent House</option>
                <option value="rajgir-mistry">Rajgir Mistry</option>
                <option value="welding">Welding</option>
            </select>

            <button type="button" onclick="submitRequest()">Submit Request</button>
        </form>
    </div>

    <script>
        function submitRequest() {
            var name = document.getElementById("name").value;
            var mobile = document.getElementById("mobile").value;
            var address = document.getElementById("address").value;
            var category = document.getElementById("category").value;

            // Placeholder for the link to your server-side logic (replace with your actual server link)
            var serverLink = "https://menpower026@gmail.com"; 

            // Send data to the server (example using Fetch API)
            fetch(`${serverLink}/submit-request`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, mobile, address, category }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Request submitted successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
